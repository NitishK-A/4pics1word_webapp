      <script >
        
        function hello(){
          
          var x=document.getElementById('form');
          var y=x.elements["display"].value;
          if (y=="WATER"){
            //alert("true");

            document.getElementById('pic1').src='./images/think1.png';
            document.getElementById('pic2').src='./images/think2.jpg';
            document.getElementById('pic3').src='./images/think3.jpg';
            document.getElementById('pic4').src='./images/think4.jpeg';
            
            document.getElementById('snackbar').innerHTML="First letter of the answer is - T";
            //alert();
            document.option.display.value="";
          }else if (y=="THINK") {
            //alert("true")
            document.getElementById('pic1').src='./images/w1.jpeg';
            document.getElementById('pic2').src='./images/w2.jpg';
            document.getElementById('pic3').src='./images/w3.jpg';
            document.getElementById('pic4').src='./images/w4.png';
            document.option.display.value="";
            document.getElementById('snackbar').innerHTML="First letter of the answer is - W";
          }else if (y=="WHEEL"){
            document.getElementById('pic1').src='./images/home1.jpg';
            document.getElementById('pic2').src='./images/home2.jpeg';
            document.getElementById('pic3').src='./images/home3.jpg';
            document.getElementById('pic4').src='./images/home4.jpeg';
            document.option.display.value="";
            document.getElementById('snackbar').innerHTML="First letter of the answer is - H";
          }else if (y=="HOME"){
             document.getElementById('pic1').src='./images/home1.jpg';
            document.getElementById('pic2').src='./images/home2.jpeg';
            document.getElementById('pic3').src='./images/home3.jpg';
            document.getElementById('pic4').src='./images/home4.jpeg';
            document.option.display.value="";
            alert("GAME ENDS");
            
          }
          else{
            alert("Incorrect Answer");
            document.option.display.value="";
            


        }
      }
      
      

      

      function remove(){
        document.getElementById("b2").style.display = "none";    
        document.getElementById("b23").style.display = "none";

      function showletter() {
      var x = document.getElementById("snackbar");
      x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
      }
